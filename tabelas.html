<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC202 Tabelas</title>
</head>

<body>
    <h1>DCC202 Tabelas</h1>
    <table>
        <thead>
            <tr>
                <td>Medida</td>
                <td>Mililitros</td>
                <td>Farinha</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1 xícara</td>
                <td>240ml</td>
                <td>160g</td>
            </tr>
            <tr>
                <td>1 copo americano</td>
                <td>250ml</td>
                <td>167g</td>
            </tr>
            <tr>
                <td>1 colher de sopa</td>
                <td>15ml</td>
                <td>10g</td>
            </tr>
            <tr>
                <td>1 colher de chá </td>
                <td>5ml</td>
                <td>3,5g</td>
            </tr>
        </tbody>
    </table>

    <h2>Mesclagem</h2>

    <table>
        <tbody>
            <tr>
                <td colspan="2">AB</td>
                <td>C</td>
                <td rowspan="2">DH</td>
            </tr>
            <tr>
                <td>E</td>
                <td>F</td>
                <td>G</td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2">I J M N</td>
                <td>K</td>
                <td>L</td>
            </tr>
            <tr>
                <td>O</td>
                <td>P</td>
            </tr>
        </tbody>

</body>

</html>
